<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="javascript" href="./script.js">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="file:///F:/VHJFKDS.github.io/day/17/index.html" target="_blank"><img src="./img/tree2.png" width="70px" height="70px"></a>
        <form name="s" action="http://www.baidu.com/s">

        <input id="p" type="text" name="wd" autocomplete="on" value=""></input>
        <input class="button" type="button" onclick="window.open('http://www.baidu.com/s'" value="百度一下"></input>
        <input class="button" type="button" onclick="window.open('http://www.google.com'" value="谷歌搜索"></button>
        </form>
    </header>
    <main>
      <div class="wrapper" id="mainX"></div>
    </main>
<script>
var keys = {
    0:{
        0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10
    },
    '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
    '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
    'length':3
}
    var hash = {
        'q':'qq.com',
        'w':'weibo.com',
        'e':'ele.com',
        'r':'renren.com',
        't':'tianya.com',
        'y':'youtube.com',
        'u':'uc.com',
        'i':'iqiyi.com',
        'o':'opera.com',
        'p':'underfined',
        'a':'acfun.tv',
        's':'sohu.com',
        'z':'zhihu.com',
        'm':'www.mcdonalds.com.cn'
    }
    var hashInLocalStorage=JSON.parse(localStorage.getItem('utlchange') || '')
    if(hashInLocalStorage){
        hash=hashInLocalStorage
    }

    index=0
    while(index<keys['length']){
        divX=document.createElement('div')
        mainX.appendChild(divX)
        row = keys[index]
       //  console.log(row)
        index2=0
        while(index2<row['length']){
        z=document.createElement('kbd')
        font=document.createElement('p')
        font.textContent=row[index2]
        z.appendChild(font)
        buttonX=document.createElement('button')
        buttonX.textContent='E'
        buttonX.id=row[index2]
        buttonX.onclick=function(k){
            key=(k.target.id)
            web=prompt('输入一个你想要的网址')
            hash[key]=web //hash 变更
            localStorage.setItem('utlchange',JSON.stringify(hash))
        }
        z.appendChild(buttonX)
        divX.appendChild(z)
        index2=index2+1
        }
        
        index=index+1
    }
   document.onkeypress=function(k){
       key=(k['key'])
       website=hash[key]
       console.log(website)
       // location.href='http://'+website
       window.open('http://'+website,'_blank')
   }

</script>
</body>
</html>
